<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header container-fluid">
      <a href="#" class="header__logo">
        <img src="./images/mesto-logo.svg" alt="логотип mesto russia" class="header__logo-img">
      </a>
    </header>
    <main>
      <section class="profile container">
        <div class="profile__user">
          <img src="./images/user-avatar.jpg" alt="Жак-Ив Кусто аватар" class="profile__img">
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn" aria-label="Редактировать" data-modal=""></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn" aria-label="Добавить" data-modal=""></button>
      </section>
      <section class="cards container">
        <ul class="cards__wrapper">

        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <form id="form_type_user" action="POST" name="profile-edit" class="form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__item-wrapper" for="name"><input class="form__item" type="text" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required><span class="form__error-msg name-error"></span></div>
          <div class="form__item-wrapper" for="about"><input class="form__item" type="text" name="about" id="about" placeholder="О себе" minlength="2" maxlength="200" required><span class="form__error-msg about-error"></span></div>
          <input class="form__btn" type="submit" value="Сохранить">
         </form>
         <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
    <div id="popup-place" class="popup">
      <div class="popup__container">
        <form id="form_type_place" action="POST" class="form" name="place" novalidate>
          <h2 class="form__title">Новое место</h2>
          <div class="form__item-wrapper" for="place-name">
            <input class="form__item" type="text" name="name" id="place-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__error-msg place-name-error"></span>
          </div>
          <div class="form__item-wrapper" for="place-about">
            <input class="form__item" type="url" name="about" id="place-about" placeholder="Ссылка на картинку" required>
            <span class="form__error-msg place-about-error"></span>
          </div>
          <input class="form__btn" type="submit" value="Создать">
         </form>
         <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
    <div id="popup-card" class="popup popup-card">
      <div class="popup__container popup-card__container">
        <img src="#" alt="" class="popup-card__img">
        <span class="popup-card__place-name"></span>
        <button type="button" class="popup__close-btn" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="cards__item">
    <li class="cards__item">
      <img class="cards__image" src="#">
      <div class="cards__content">
        <h3 class="cards__title"></h3>
        <button class="cards__like"></button>
      </div><button class="cards__trash-btn"></button>
    </li>
  </template>
  <script type="module" src="./js/cards.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/validate.js"></script>
</body>
</html>
